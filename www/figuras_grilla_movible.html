<script type="text/javascript">

var canvas;
var ctx;
var gridData;
var w = window.innerWidth;
var h = window.innerHeight;
var wdw = null;
var grilla = null;
var tam_grilla = w / 10;

var timer;
var updateStarted = false;
var vertices = [];
var figuras = [];
var perimetro = "";
var area = "";
var punto_inicial_drag = null;


function update() {
	if (updateStarted) return;
	updateStarted = true;
	var nw = window.innerWidth;
	var nh = window.innerHeight;
	if ((wdw.w != nw) || (wdw.h != nh)) {
		wdw.w = nw;
		wdw.h = nh - 30;
		canvas.style.width = wdw.w+'px';
		canvas.style.height = wdw.h+'px';
		canvas.width = wdw.w;
		canvas.height = wdw.h;
		ctx.clearRect(0, 0, wdw.w, wdw.h);
		grilla.dibujar(wdw);
		gridData = ctx.getImageData(0,0, wdw.w, wdw.h);
	}

	ctx.putImageData(gridData, 0, 0);

	//grilla.dibujar(wdw);

	if(vertices.length >= 1){
		ctx.beginPath();
		ctx.moveTo(vertices[0].x,vertices[0].y);
		for(var i=1;i<vertices.length; i++){
			ctx.lineTo(vertices[i].x,vertices[i].y);
		}
		ctx.closePath()
		ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
		ctx.fill();
		ctx.lineWidth = 0.8;
		ctx.strokeStyle = "rgba(0, 0, 175, 1)";
		ctx.stroke();
		for(var i=0;i<vertices.length; i++){
			ctx.beginPath();
			ctx.moveTo(vertices[i].x-5,vertices[i].y-5);
			ctx.lineTo(vertices[i].x-5,vertices[i].y+5);
			ctx.lineTo(vertices[i].x+5,vertices[i].y+5);
			ctx.lineTo(vertices[i].x+5,vertices[i].y-5);
			ctx.closePath();
			ctx.stroke();
		}
	}

	for(f in figuras){
		figuras[f].dibujar(ctx);
	}

	if(perimetro != ""){
		ctx.font = "16px Arial";
		ctx.fillText("Perímetro: " + Number(Math.abs(perimetro/10)).toFixed(2),10,20);
	}
	if(area != ""){
		ctx.font = "16px Arial";
		ctx.fillText("Área: " + Number(Math.abs(area/100)).toFixed(2),10,40);
	}

	updateStarted = false;
}

function validarVertices(vertices){
	return true;
}

function ol() {
	canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');
	wdw = new Object({'ctx': ctx, 'w': 0, 'h': 0});

	//timer = setInterval(update, 100);
	
	grilla = new Grilla(tam_grilla);

	canvas.addEventListener('touchend', function(event) {
		if(punto_inicial_drag != null){
			for(f in figuras){
				if(figuras[f].seleccionada){
					figuras[f].desplazar(punto_inicial_drag.vectorTo(punto_final_drag));
					figuras[f].seleccionada = false;
					update();
					break;
				}
			}
		}
		punto_inicial_drag = null;

	});

	canvas.addEventListener('touchmove', function(event) {
		event.preventDefault();
		var p = new Punto(event.touches[0].pageX,event.touches[0].pageY);
		punto_final_drag = grilla.punto_mas_cercano(p);
		//update();
	});

	canvas.addEventListener('touchstart', function(event) {
		var p = new Punto(event.touches[0].pageX,event.touches[0].pageY);
		punto_inicial_drag = grilla.punto_mas_cercano(p);
		for(f in figuras){
			//console.log(f + " " + figuras[f].punto_es_interior(punto_inicial_drag));
			if(figuras[f].punto_es_interior(p)){
				figuras[f].seleccionada = true;
				break;
			}
		}
	});

	canvas.addEventListener('click', function(event) {
		var p = grilla.punto_mas_cercano(new Punto(event.pageX,event.pageY));
		nv = new Punto(p.x,p.y);
		if(vertices.length > 2 && nv.esIgualA(vertices[0])){
			if(validarVertices(vertices)){
				figuras.push(new Figura_Grilla(vertices));
			}
			vertices = [];
		}else{
			vertices.push(nv);
		}
		
		//vertices = [new Punto(p.x-5,p.y-5),new Punto(p.x+5,p.y-5),new Punto(p.x+5,p.y+5),new Punto(p.x-5,p.y+5)];
		perimetro = "";
		area = "";
		update();
	});

	document.getElementById("gridRange").addEventListener('change', function (e){
		grilla.set_tam_grilla(parseFloat(e.target.value));
		ctx.clearRect(0, 0, wdw.w, wdw.h);
		grilla.dibujar(wdw);
		gridData = ctx.getImageData(0,0, wdw.w, wdw.h);
		update();
	});

	document.getElementById("limpiar-opt").addEventListener('click', function (e){
		vertices = [];
		update();
	});

	

	update();
};

</script>
