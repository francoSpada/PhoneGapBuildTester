<style type="text/css">
body { margin: 0px; overflow: hidden; }
canvas { border: 1px solid black; }
</style>
<script type="text/javascript" src="magictouch.js"></script>
<script type="text/javascript">

var canvas;
var ctx;
var w = 0;
var h = 0;

var timer;
var updateStarted = false;
var touches = [];
var vertices = [];

function update() {
	if (updateStarted) return;
	updateStarted = true;

	var nw = window.innerWidth;
	var nh = window.innerHeight;

	if ((w != nw) || (h != nh)) {
		w = nw;
		h = nh;
		canvas.style.width = w+'px';
		canvas.style.height = h+'px';
		canvas.width = w;
		canvas.height = h;
	}

	ctx.clearRect(0, 0, w, h);

	/*var vertices = [];
	var len = touches.length;
	for (var i=0; i<len; i++) {
		var touch = touches[i];
		var px = touch.pageX;
		var py = touch.pageY;
		vertices.push(new Punto(px,py));

		ctx.beginPath();
		ctx.arc(px, py, 5, 0, 2*Math.PI, true);

		ctx.fillStyle = "rgba(0, 0, 200, 0.2)";
		ctx.fill();

		ctx.lineWidth = 2.0;
		ctx.strokeStyle = "rgba(0, 0, 200, 0.8)";
		ctx.stroke();
		console.log('drawn circle at ' + px +',' + py);
	}*/

	if(touches.length > 0){
		var nuevaPos = new Punto(touches[0].pageX,touches[0].pageY);

		if(vertices.length > 0){
			if(distancia(nuevaPos,vertices[vertices.length-1]) > 1){
				vertices.push(nuevaPos);
			}
		}else{
			vertices.push(nuevaPos);
		}	
	}

	if(vertices.length > 1){
		ctx.beginPath();
		ctx.moveTo(vertices[0].x(),vertices[0].y());
		for(var i=1;i<len; i++){
			ctx.lineTo(vertices[i].x(),vertices[i].y());
		}
		ctx.closePath()
		ctx.lineWidth = 0.8;
		ctx.strokeStyle = "rgba(0, 0, 175, 1)";
		ctx.stroke();
	}

	updateStarted = false;
}

function ol() {
	canvas = document.getElementById('canvas');
	ctx = canvas.getContext('2d');
	timer = setInterval(update, 15);

canvas.addEventListener('touchend', function() {
	ctx.clearRect(0, 0, w, h);
});

canvas.addEventListener('touchmove', function(event) {
  event.preventDefault();
  touches = event.touches;
  //update();
});

canvas.addEventListener('touchstart', function(event) {
  console.log('start');
  vertices = [];
});
};

</script>
</head>
<body onload="ol()">

<canvas id="canvas" width="300" height="300" style="top:0px; left:0px; width: 300px; height: 300px;"></canvas>
